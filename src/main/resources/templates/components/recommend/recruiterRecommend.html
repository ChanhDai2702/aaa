<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layoutViewer}">
<head>
<title>Gợi Ý Nhà Tuyển Dụng</title>
   <link rel='stylesheet' type='text/css' media='screen' href='/css/recommend.css'>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="/plugin/ckeditor/ckeditor.js"></script>
<style type="text/css">
#datepicker input {
	background-color: white;
}

#datepicker>*:hover {
	cursor: pointer;
}

.form-group .form-control-icon {
	position: absolute;
	z-index: 99999999;
	display: block;
	width: 2.375rem;
	height: 2.375rem;
	line-height: 2.375rem;
	text-align: center;
	pointer-events: none;
	right: 0.5rem;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid bg-transparent mb-3">
			<div style="width: 100%;">
        <hr color="#344970" style="height: 15px; width: 100%;">
        <div class="row mt-5">

            <!-- Left -->
            <div class="text-center" style="width:25%;">
                <h2 class="mb-5">Tìm Doanh Nghiệp</h2>
                <div style="text-align: -webkit-center;">
                    <!-- Main button -->
                    <div class="main-btn mb-3">Chuyên Ngành</div><br />
                    <!-- Child button -->
                    <button type="button" class="btn btn-outline-secondary mb-3" style="width: 80%;">CNTT</button><br />
                    <button type="button" class="btn btn-outline-secondary mb-3" style="width: 80%;">Kinh Tế - Nhà Hàng
                    - Khách Sạn</button><br />
                    <button type="button" class="btn btn-outline-secondary mb-3" style="width: 80%;">Ngân Hàng</button>
                    <!-- End child button -->
                </div>

                <div style="text-align: -webkit-center;" class="mt-5">
                    <!-- Main button -->
                    <div class="main-btn mb-3">Địa Điểm</div><br />
                    <!-- Child button -->
                    <button type="button" class="btn btn-outline-secondary mb-3" style="width: 80%;">Hồ Chí 
                        Minh</button><br />
                    <button type="button" class="btn btn-outline-secondary mb-3" style="width: 80%;">Hà
                        Nội</button><br />
                    <button type="button" class="btn btn-outline-secondary mb-3" style="width: 80%;">Cần
                        Thơ</button><br />
                    <button type="button" class="btn btn-outline-secondary mb-3" style="width: 80%;">Khác</button>
                    <!-- End child button -->
                </div>


            </div>


            <!-- Content -->
            <div class="mt-5" style="width: 50%;">
                <div class="card-group"
                 th:each="recommendDTO : ${recommendDTOs}">
                    <div class="col-5" style="text-align: -webkit-center;">
                        <img class="image-card" 
                        th:src="${recommendDTO.image}"/>
                        <div class="mt-3 align-items-center-customize">
                            <button class="btn btn-danger btn-xem">Xem</button>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="detail">
                            <div class="header-item">
                                <b th:utext="${recommendDTO.companyName}"></b>
                            </div>
                            <div class="content-item">
                                <span>Vị Trí Tuyển Dụng</span>
                                <div>
                                      - <span th:utext="${recommendDTO.quantity}"></span> 
                                 		<span th:utext="${recommendDTO.jobName}"></span> 
                                </div>
                                <b><span>- Địa Điểm: </span></b>
                                <span th:utext="${recommendDTO.address}"></span>             
                          	</div>
                        </div>
                    </div>
                </div>
               
            </div>


            <!-- Right -->
            <div style="width: 25%;">

                <div class="col mt-5">
                    <a href="#" style="color: black;">
                        <h3>Doanh Nghiệp Nổi Bật</h3>
                    </a>
                    <div class="doanh_nghiep_noi_bat row"
                     th:each="recommendDTO : ${recommendDTOs}">
                        <img class="image_doanh_nghiep_noi_bat" 
                        th:src="${recommendDTO.image}"/>
                        <div class="content_doanh_nghiep_noi_bat">
                            <span th:utext="${recommendDTO.jobName}"></span> - (Thu nhập: 
                            <span th:utext="${recommendDTO.salary}"></span> )
                            <b><p th:utext="${recommendDTO.companyName}"></p></b>
                            <p th:utext="${recommendDTO.address}"></p>  
                        </div>
                    </div>
                </div>
                <div class="col mt-5">
                    <h3>Mẫu CV</h3>
                    <div style="display: flex;">
                        <div style="display: grid;width: 45%;">
                            <a href="https://www.topcv.vn/viet-cv/modern_3"><img src="/images/CV1.PNG"
                                    style="width: 100%; height: auto;"></a>
                            <a href="https://www.topcv.vn/viet-cv/modern_3" style="text-align: center;">Xem</a>
                        </div>
                        <div style="display: grid; width: 45%;" class="ml-5">
                            <a href="https://www.topcv.vn/viet-cv/modern_3"><img src="/images/CV2.PNG"
                                    style="width: 100%; height: auto;"></a>
                            <a href="https://www.topcv.vn/viet-cv/impressive_3" style="text-align: center;">Xem</a>
                        </div>

                    </div>
                    <div class="mt-3 btn_CV">
                        <button class="btn btn-outline-danger btn_TOPCV" type="button">TOPCV.NET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
		</div>
	</div>
</body>

</html>
