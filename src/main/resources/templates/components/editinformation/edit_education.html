<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Edit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link th:href="@{/css/capnhat_thongtin.css}" rel="stylesheet" />
<link rel="stylesheet" href="../css/capnhat_thongtin.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script type="text/javascript">
	
	function readURLReview(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#image')
                    .attr('src', e.target.result)
                    .width(250)
                    .height(150);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</head>
<div class="container">
	<div class="float:left container-fluid">
		<form th:object="${education}" th:action="@{save_hocvan}" action="#"
			method="post" enctype="multipart/form-data" name="editntd">

			<div class="container"
				style="background-color: #2135BF; height: auto; display: grid;">

			</div>
			<div style="float: left;">
				<button class="a" style="color: #8592FF;" disabled>Tài
					Khoản của tôi</button>
				<h4>Tài khoản của tôi</h4>
				Xem và chỉnh sửa thông tin cá nhân bên dưới của bạn
			</div>
			<input type="hidden" th:field="${education.id}">
			<table class="table borderless">
				<tr>
					<th>CHÍNH<br> <br> <input type="text"
						th:field="${education.major}" class="form-control kichthuoc" name=""
						required="required"></th>
					<th>SỰ MIÊU TẢ<br> <br> <input type="text"
						th:field="${education.description}" class="form-control kichthuoc" name=""
						required="required"></th>
				</tr>
				<tr>
					<th>NGÀY BẮT ĐẦU<br>
					<input type="date" class="form-control kichthuoc" required="required"
					th:field=${education.startDate}>
					</th>
					<th>NGÀY KẾT TÚC<br> <input type="date" class="form-control kichthuoc" required="required"
					th:field=${education.finishDate}>
					</th>
				</tr>

				<tr>
					<th>TÊN TRƯỜNG <br><input type="text"
						th:field="${education.schoolName}" class="form-control kichthuoc" name=""
						required="required"></th>
					<th class="phai">ĐIỂM TRUNG BÌNH<br> <input type="number"
						th:field="${education.gpa}" class="form-control kichthuoc" name=""
						required="required" min="0.1" max="4" step=".01"></th>

				</tr>

				<tr>
					<th><input type="submit" class=" btn_update"
						value="Update info"></th>
					<th><a th:href="@{capnhat_UTV}">Hủy</a></th>
				</tr>

			</table>
		</form>


	</div>
</div>

<script type="text/javascript">
	window.onload = function() {
		var fileupload = document.getElementById("fileload");
		var button = document.getElementById("image");
		button.onclick = function() {
			fileupload.click();
		}
		fileupload.onchange = function() {
			var file = $("input[type=file]").get(0).files[0];
			if (file) {
				var reader = new FileReader();
				reader.onload = function() {
					$("#image").attr("src", reader.result);
				}
				reader.readAsDataURL(file);
			}
		};
	};
</script>
</body>
</html>
