<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Edit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link th:href="@{/css/capnhat_thongtin.css}" rel="stylesheet" />
<link rel="stylesheet" href="../css/capnhat_thongtin.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script type="text/javascript">
	function readURLReview(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#image')
                    .attr('src', e.target.result)
                    .width(250)
                    .height(150);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</head>
<body>
<div class="container">
	<div class="float:left container-fluid">
		<form th:object="${Data}" th:action="@{luupassword}" action="#"
			method="post" enctype="multipart/form-data" name="editntd">

			<div class="container"
				style="background-color: #2135BF; margin-top: 5%; height: auto; display: grid;">
				<img id="" class="rounded-circle image_avata"
					onchange="readURLReview(this)"
					th:src="'/display/files/'+${Data.image}" alt=""> <input
					type="hidden" th:field="${Data.image}"> <input type="file"
					id="fileload" name="files" title="Load file"
					accept="image/x-png,image/gif,image/jpeg" style="display: none" />
			</div>
			<div style="float: left;">
				<button class="a" style="color: #8592FF;" disabled>Tài
					Khoản của tôi</button>
				<h4>Tài khoản của tôi</h4>
				Xem và chỉnh sửa thông tin cá nhân bên dưới của bạn

			</div>
			<hr style="width: 100%; float: left;">
			<div class="content_side" layout:fragment="content">
				<section>
					<div class="container">
						<div class="d-flex justify-content-center input-group">
							<h4 style="text-align: center;">ĐỔI MẬT KHẨU</h4>
						</div>
						<input type="hidden" th:value="${Data.AspNetUsers.id}" name="userid">
						
						<table class="table borderless" style="border-top-style: none;">
							<tr>
								<td style="border-top: none;">
									<p>Nhập mật khẩu mới</p> <input type="password" style="    margin-left: 27%;"
									class="form-control kichthuoc3"
									 id="pass_moi" name="pass_moi"
									>
								</td>
							</tr>
							<tr>
								<td style="border-top: none;">
									<p>Nhập lại mật khẩu mới</p> <input type="password"
									class="form-control kichthuoc3" style="    margin-left: 27%;" onkeyup="password()"
									name="pass_moilai" id="pass_moilai" >
									
								</td>
							</tr>
						</table>
						<div class="d-flex justify-content-center input-group"></div>
						<div
							class="d-flex justify-content-center input-group login_container">
							<button type="submit" name="button" 
								class="btn btnLuu btn-primary" style="text-align: center;">LƯU</button>
						</div>
						<div
							class="d-flex justify-content-center input-group login_container">
							<h4 style="text-align: center;">Or</h4>
						</div>
						<div class="d-flex justify-content-center input-group">
							<a class="link_form btn" style="" th:href="@{/upload_capnhat}">Quay lại
								trang cập nhật thông tin</a>
						</div>
					</div>
				</section>
			</div>
		</form>


	</div>
</div>

<script type="text/javascript">
$(function() {
	  $("form[name='editntd']").validate({	
		rules: {	  
			pass_moi: {
				required: true,
				minlength: 3
			},
			pass_moilai: {
				required: true,
				equalTo: "#pass_moi",
				minlength: 3
			}
		},
		messages: {
			pass_moi: {
				required: "Mật khẩu không được rỗng",
				minlength: "Mật khẩu có ít nhất 3 ký tự"
			  },
			  pass_moilai: {
				required: "Mật khẩu không được rỗng",
				equalTo: "Mật khẩu không trùng khớp",
				minlength: "Mật khẩu có ít nhất 3 ký tự"
			}
		},
		submitHandler: function(form) {
		  form.submit();
		}
	  });
	});

</script>
</body>
</html>
