<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Error</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="../static/css/error.css" th:href="@{/css/error.css}"
	rel="stylesheet" />
<link rel="stylesheet" href="css/capnhat_thongtin.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	function myFunction() {
		var x = document.createElement("INPUT");
		x.setAttribute("type", "text");
		x.setAttribute("value", "Hello World!");
		document.body.form.appendChild(x);
	}
</script>
</head>
<body class="container">
	<div class="container" style="background-color: #2135BF; height: auto;">
		<img class="rounded-circle image_avata" src="../image/abc.png">
	</div>
	<div style="float: left;">
		<button class="a" style="color: #8592FF;" disabled>Tài Khoản
			của tôi</button>


		<h4>Tài khoản của tôi</h4>
		Xem và chỉnh sửa thông tin cá nhân bên dưới của bạn
	</div>
	<hr style="width: 100%; float: left;">
	<div class="float:left">
		<form th:object="${jobDto}" th:action="@{save_ut}" action="#"
			method="post" enctype="multipart/form-data" name="editproduct">
			<table class="table borderless" id="newRow">

				<tr>
					<th>Email đăng nhập</th>
					<th rowspan="2"><button class="btn btn-danger">Đổi
							mật khẩu</button></th>
				</tr>
				<tr>
					<th>Somthing@gmail.com.vn</th>
				</tr>
				<tr th:each="cv,itemStat : *{jobs}">
					<th th:each="ds:${ten} ">
						<div th:if="${ds} == 'id cv'"
							style="margin-left: 50px; text-align: -webkit-right;">
							<span id="name" th:utext="${ds}"
								style="width: 100%; display: flex;">
								</span> <input id="name"
								class="form-control kichthuoc" type="text" th:value="${cv.id}"
								th:field="*{jobs[__${itemStat.index}__].id}">
						</div>
						<div th:unless="${ds} == 'id cv'" style="margin-right: 50px;">
							<span id="name" th:utext="${ds}"></span>
							 <input id="name"
								class="form-control kichthuoc" type="text"
								th:value="${cv.jobName}"
								th:field="*{jobs[__${itemStat.index}__].jobName}">
						</div>
						
					</th>
					
				</tr>


				<table class="table borderless" id="newRow">

				</table>
				<table class="table borderless">
					<tr>
						<th><button id="addRow" class="btn" type="button">Append
								text</button></th>
					</tr>

					<tr>

						<th><input type="submit" class=" btn_update2"
							value="Update info"></th>
						<th><a href="#">Hủy</a></th>
					</tr>
				</table>
			</table>
		
	<script type="text/javascript">
		$("#addRow")
				.click(
						function() {
							var html = '';

							html += '<tr><td style="border-top: none;margin-right: 50px;"><b>Ten CV</b><input id="name" class="form-control kichthuoc" type="text" th:value="${cv.id}" th:field="*{jobs[__${itemStat.index}__].id}"></td>';
							html += '<td style="border-top: none;margin-left: 50px;" ><b style="margin-left: 50px;">id cv</b><input id="name"class="form-control kichthuoc" type="text"th:value="${cv.jobName}"th:field="*{jobs[__${itemStat.index}__].jobName}"></td>';

							$('#newRow').append(html);
						});

		// remove row
		$(document).on('click', '#removeRow', function() {
			$(this).closest('#inputFormRow').remove();

		});
	</script>
	</form>
	</div>
</body>
</html>
