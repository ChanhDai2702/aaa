<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layoutAdmin}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Thêm ngành nghề mới</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.24/datatables.min.css" />
<link th:rel="stylesheet" th:href=@{/css/admin.css} />
<script type="text/javascript"
	src="https://cdn.datatables.net/v/bs4/dt-1.10.24/datatables.min.js"></script>

<script type="text/javascript">
	
</script>
</head>

<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-2">
				<div>
					<!-- LẤY MENU TỪ TRANG DASHBOARD, CÓ CHỈNH SỬA LẠI -->
					<div
						style="width: 100%; font-size: 20px; height: fit-content; text-align: -webkit-center;">
						<div class="sidenav" style="width: 85%;">
							<a href="#about">DASHBOARD</a> <a href="#services">TÀI KHOẢN
								ADMIN </a> <a href="#clients">QUẢN LÝ TÀI KHOẢN</a> <a
								href="#clients">Thống kê</a> <a class="collapsed"
								data-toggle="collapse" href="#collapse-menu"
								aria-expanded="false" aria-controls="collapse-menu">QUẢN LÝ
								CV </a> <a href="#clients">GIAO DIỆN</a> <a href="/industryJobview"
								class="active">QUẢN LÝ NGÀNH</a>
							<div class="collapse" id="collapse-menu">
								<a href="#about" class="item-collapse">Dashboard</a> <a
									href="#services" class="item-collapse">Tài khoản Admin</a> <a
									href="#clients" class="item-collapse">Quản lý tài khoản</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-10" style="padding: 50px;">

				<div th:if="${error}"
					class="row alert alert-danger alert-dismissible">
					<span th:text="${error}"></span>
				</div>
				<div class=" row"></div>
				<div class="row">
					<div class="col-md-5">
						<form class="form" th:action="@{addIndustry}" method="post"
							action="#" th:object="${industry}">
							<table>
								<tr>
									<td>
										<h3>Thêm Ngành Mới</h3>
									</td>
								</tr>
								<tr>
									<td>Tên Ngành <span class="required">*</span></td>
									<td></td>
								</tr>
								<tr>
									<td><input class="form-control" type="text"
										required="required" maxlength="50" id="txtindsutryName"
										th:field="*{industryName}"></td>
								</tr>
								<tr>
									<td><span th:if="${#fields.hasErrors('industryName')}"
										th:errors="*{industryName}"></span></td>
								</tr>
								<tr>
									<td>Thêm Vào trang chủ ngành nổi bật ?</td>
								</tr>

								<tr>
									<td><input type="radio" id="tinnoibat" name="addhomepage"
										value="yes"> <label for="yes">Có</label><br></td>
								</tr>
								<tr>
									<td><input type="radio" id="tinnoibat" name="addhomepage"
										value="no"> <label for="no">Không</label><br></td>
								</tr>
								<tr>
									<td><input
										style="background-color: black; border-radius: 15px;"
										class="form-control btn btn-success " type="submit"
										value="Thêm ngành"></td>
								</tr>
							</table>
						</form>
					</div>
					<div class="col-md-5">
						<form class="form-group" th:action="@{/addJob}" method="post"
							action="#" th:object="${job}">
							<table>
								<tr>
									<td>
										<h3>Thêm Nghề Mới</h3>
									</td>
								</tr>
								<tr>
									<td>Tên Nghề</td>
									<td>Chọn Ngành</td>
								</tr>
								<tr>
									<td><input class="form-control" type="text"
										required="required" maxlength="50" id="txtjobName"
										th:field="*{jobName}"></td>


									<td><select class="form-control" th:field="*{industry.id}"
										id="industryofjob">
											<option th:each=" i: ${listIndustry}" th:value="${i.id}"
												th:text="${i.industryName}">
									</select></td>
								</tr>

								<tr>
									<td th:if="${#fields.hasErrors('jobName')}"
										th:text="*{jobName}">error jobName</td>

								</tr>
								<tr>
									<td><input
										style="background-color: black; border-radius: 15px;"
										class="form-control btn btn-success " type="submit"
										value="Thêm nghề"></td>
								</tr>
							</table>
						</form>
					</div>
				</div>


			</div>
		</div>
	</div>





</body>
</html>
